# SQLite version 3.x
#   gem install_db
#
#   gem pg'
development:
  adapter: postgresql
  encoding: unicode
  database: development_db
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: test_db
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  database: production_db
  pool: 5
  timeout: 5000
